<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        button {
            padding: 15px 25px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>

    <button>Antecessor e Sucessor</button>

    <script>
        let funcao = document.querySelector('button');

        funcao.addEventListener('click', minhaFuncao);

        let numInteiro;
        let antecessor;
        let sucessor;

        function minhaFuncao() {
            numInteiro = Number(prompt('Digite um número inteiro qualquer'))

            antecessor = numInteiro - 1;

            sucessor = numInteiro + 1;

            alert(` Antes de ${numInteiro}, termos o número ${antecessor}.\n Depois de ${numInteiro}, termos o número ${sucessor}.`)
        }
    </script>
</body>
</html>
