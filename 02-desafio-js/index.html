<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas</title>
    <style>
        button {
            padding: 15px 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="minhaFuncao()">Inicie o desafio</button>


    <script>
        function minhaFuncao() {
            let nome = prompt('Qual é seu nome');

            let idade = prompt(`Ola, ${nome}! Quantos anos você tem?`);

            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
