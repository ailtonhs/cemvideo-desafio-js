<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        button {
            padding: 15px 25px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>

    <button onclick="minhaFuncao()">Comprar produto</button>

    <script>
        function minhaFuncao() {
            let produto = prompt('Que produto você está comprando?');

            let valorProduto = Number(prompt(`Quanto custa ${produto} que você está comprando?`));

            let valorTotal = Number(prompt(`Qual foi o valor que você deu para pagar ${produto}?`));

            let troco = valorTotal - valorProduto;

            alert(`Você comprou ${produto} que custa R$ ${valorProduto},00.\nDeu R$ ${valorTotal},00 em dinheiro e vai receber R$ ${troco},00 de troco.\nVolte Sempre!`);
        }
    </script>
    
</body>
</html>
